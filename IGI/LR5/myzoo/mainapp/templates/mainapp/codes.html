{% extends 'base.html' %}

{% block content %}
    <h1>News List</h1>
    <ul>
        {% for code in promocodes %}
            <li>
                <h2> {{ code }} </h2>

                <p> {{ code.discount_percentage }} </p>
            </li>
        {% empty %}
            <li>No codes found.</li>
        {% endfor %}
    </ul>
{% endblock %}
