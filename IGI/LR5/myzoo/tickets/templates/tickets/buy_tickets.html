<!-- buy_ticket.html -->

<h1>Buy Ticket</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="check_price">Check Price</button>
</form>

{% if price %}
    <h2>Price: {{ price }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="buy">Buy</button>
    </form>
{% endif %}
